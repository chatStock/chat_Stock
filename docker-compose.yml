services:
  backend:
    build:
      context: ./chat-backend
      dockerfile: Dockerfile
    container_name: chat-backend
    ports:
      - "8000:8000"
    env_file:
      - ./chat-backend/.env
    environment:
      MCP_TRANSPORT: stdio
      MCP_HOST: 0.0.0.0
      MCP_PORT: 8000
    restart: unless-stopped

  frontend:
    build:
      context: ./chat-frontend
      dockerfile: Dockerfile
    container_name: chat-frontend
    ports:
      - "5173:5173"
    env_file:
      - ./chat-frontend/.env
    depends_on:
      - backend
    restart: unless-stopped